<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star X Scripts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            background: #0b0e14;
            color: #fff;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        button:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container mx-auto p-4">
        <header class="text-center text-3xl font-bold p-6 bg-gray-900 rounded-lg shadow-lg">ðŸš€ Space Forum</header>
        
        <div class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Blade Ball</h2>
            <p class="text-gray-400">Auto Parry, Auto Spam, Manual Spam, Auto play, Auto farm...</p>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal('BladeBall')">Open Script</button>
        </div>
        

    </div>
    
    <div id="scriptModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-semibold mb-2">Script Editor</h2>
            <textarea id="scriptBox" class="w-full p-2 bg-gray-700 text-white rounded mb-2" rows="5"></textarea>
            <div class="flex justify-between">
                <button id="copyButton" onclick="copyScript()" class="bg-green-500 px-4 py-2 rounded text-white"><i class="fas fa-copy"></i> Copy Script</button>
                <button onclick="closeModal()" class="bg-red-500 px-4 py-2 rounded text-white"><i class="fas fa-times"></i> Close</button>
            </div>
            <div class="mt-4 text-center">
                <a href="https://discord.gg/juRYbcKdYW" target="_blank" class="text-blue-400 text-lg"><i class="fab fa-discord"></i> Join Discord</a>
            </div>
        </div>
    </div>
    
    <script>
        const scripts = {
            BladeBall: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/CodeE4X-dev/StarX/refs/heads/main/Blade-Ball.lua", true))()',
            
        };

        function openModal(scriptType) {
            document.getElementById("scriptBox").value = scripts[scriptType];
            document.getElementById("scriptModal").classList.remove("hidden");
        }
        
        function closeModal() {
            document.getElementById("scriptModal").classList.add("hidden");
        }
        
        function copyScript() {
            let scriptBox = document.getElementById("scriptBox");
            scriptBox.select();
            document.execCommand("copy");
            let copyButton = document.getElementById("copyButton");
            copyButton.innerHTML = "<i class='fas fa-check'></i> Copied!";
            setTimeout(() => {
                copyButton.innerHTML = "<i class='fas fa-copy'></i> Copy Script";
            }, 2000);
        }
        
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1 }
            }
        });
    </script>
</body>
</html>
